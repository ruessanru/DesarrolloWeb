<div class= "container" >

    <div class="titulo">
      <h1>Matricúlate para ver nuestros videos privados...</h1>
    </div>
    
    <form class= formulario_registro  action="" method="post" name="formulario_matricular_persona" [formGroup]="datosformulario">
      <div class="shadow p-1 bg-white rounded">
        <div class="fondo_formulario"><br>
            <div class= "titulo2">
                <h2>La cuota de matricula es de $25.000,oo semestrales</h2><br>
            </div>
            <div class= "row">
              <div class="col">
                <div class="form-group">
                  <input type="text" class="form-control"  formControlName="nombreUsuario" id="nombreUsuario" name="nombreUsuario" placeholder="Nombres" required >
                 <div class="mensaje">{{retornoNombre}}</div>
                 </div>
              </div>
              <div class="col">
               <div class="form-group">
                    <input type="text" class="form-control"  formControlName="apellidoUsuario" id="apellidoUsuario" name="apellidoUsuario" placeholder="Apellidos" required >
                    <div class="mensaje">{{retornoApellido}}</div> 
                </div>
              </div>
            
            </div>
            <div class= "row">
              <div class="col">
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="correo" id="correo" name="correo" placeholder="Correo Electrónico" required>
                  <div class="mensaje">{{retornoCorreo}}</div> 
                </div>
              </div>
               <div class="col">
                <div class="form-group">
                  <input type="text" class="form-control"  formControlName="telefono" id="telefono" name="telefono" placeholder="telefono" required >
                  <div class="mensaje">{{retornoTelefono}}</div> 
                </div>
                 
               </div> 
               
           
            </div>

            <div class="comentario">
              <a href="iniciar_sesion" target="_parent">¿Ya te matriculaste? Inicia sesión aquí</a>
            </div>
          
          <div >
            <button (click)="recoger_datos()" class="register-button">Guardar</button>
          </div>
      
          <br><br>
               
          

       </div>
      </div>
      
        
      </form>
      
    
      
    

</div>
